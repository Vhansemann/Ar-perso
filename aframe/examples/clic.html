<!-- include a-frame -->
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>

<!-- include ar.js for aframe -->
<script src='../build/aframe-ar.js'></script>
<script>ARjs.Context.baseURL = '../../three.js/'</script>
<!-- start the body of your page -->
<body style='margin : 0px; overflow: hidden;'>

	<!-- Define your 3d scene and enabled ar.js -->
<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

		<!-- Pointeur de visÃ©e -->
		<a-entity position="0 1.8 4">
      		<a-camera>
        	<a-cursor color="#4CC3D9"></a-cursor>
      		<a-camera>
    </a-entity>

		
	

	
		<!-- handle matrix marker -->
		<a-marker type='barcode' value='10'>
		<a-image src="https://vhansemann.github.io/Ar-perso/aframe/examples/image/zombie.png" rotation="-90 0 0" scale="3 3 1.5" material="" geometry="" position="0.649151001685437 -0.06739032463205524 0.1300571588853694"></a-image></a-marker>
	
		<a-marker type='barcode' value='11'>
		<a-image src="https://vhansemann.github.io/Ar-perso/aframe/examples/image/linke.png" rotation="-90 0 0" scale="1.5 1.5 1.5" material="" geometry=""></a-image>
		</a-marker>
	
		<a-marker type='barcode' value='12'>
		<a-image src="https://vhansemann.github.io/Ar-perso/aframe/examples/image/facebook.png" rotation="-90 0 0" scale="1.5 1.5 1.5" material="" geometry=""></a-image>
		</a-marker>
		
		<a-marker type='barcode' value='13'>
		<a-image src="https://vhansemann.github.io/Ar-perso/aframe/examples/image/insta.png" rotation="-90 0 0" scale="1.5 1.5 1.5" material="" geometry=""></a-image>
		</a-marker>
	
		<!-- Create a anchor to attach your augmented reality -->
		<a-anchor hit-testing-enabled='true'>

			<!-- Add your augmented reality here -->
	
			<a-sphere position='0 0.5 0' material='opacity: 0 ; side:double; color:red;'>
				<!-- affichage d'un texte -->
				<a-text value="Vive, Victor!"></a-text>
				
				<!-- affichage d'une image  -->
				<a-image src="http://www.pngmart.com/files/2/Chuck-Norris-PNG-HD.png"></a-image>

				
			</a-sphere> 




		</a-anchor>

		<!-- Define a static camera -->
		<a-camera-static/>

	</a-scene>
</body>
