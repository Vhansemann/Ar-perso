<!-- include a-frame -->
<script src="vendor/aframe/build/aframe.min.js"></script>

<!-- include ar.js for aframe -->
<script src='../build/aframe-ar.min.js'></script>
<script>ARjs.Context.baseURL = '../../three.js/'</script>

<!-- start the body of your page -->
<body style='margin : 0px; overflow: hidden;'>
	<!-- add some info at the top of the page -->
	<div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
		<a href="https://github.com/jeromeetienne/AR.js/" target="_blank">AR.js</a> - tango example for a-frame by <a href='https://twitter.com/jerome_etienne' target='_blank'>@jerome_etienne et les fourmis</a>
	</div>

	<!-- Define your 3d scene and enabled ar.js -->
<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

	

		
		<!-- here is a kanji preset -->
		<a-marker type='barcode' value='1'>
		<a-box position='0 0.5 0' material='color: green;'></a-box>
		</a-marker>

	
		<!-- handle matrix marker -->
		<a-marker type='barcode' value='2'>
			<a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:pink;'>
			<a-torus-knot radius='0.26' radius-tubular='0.05'>
			<a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
			</a-torus-knot>
			</a-box>
		</a-marker>
		<a-marker type='barcode' value='3'>
			<a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:blue;'>
			<a-torus-knot radius='0.26' radius-tubular='0.05'>
			<a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
			</a-torus-knot>
			</a-box>
		</a-marker>
			<a-marker type='barcode' value='4'>
			<a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:red;'>
			<a-torus-knot radius='0.26' radius-tubular='0.05'>
			<a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
			</a-torus-knot>
			</a-box>
		</a-marker>
	
		<!-- Create a anchor to attach your augmented reality -->
		<a-anchor hit-testing-enabled='true'>

			<!-- Add your augmented reality here -->
	
			<a-sphere position='0 0.5 0' material='opacity: 0 ; side:double; color:red;'>
				<!-- affichage d'un texte -->
				<a-text value="Vive, Victor!"></a-text>
				
				<!-- affichage d'une image  -->
				<a-image src="http://www.pngmart.com/files/2/Chuck-Norris-PNG-HD.png"></a-image>

				
			</a-sphere> 




		</a-anchor>

		<!-- Define a static camera -->
		<a-camera-static/>

	</a-scene>
</body>
